[build]
command = "npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "18"
VITE_API_URL = "https://your-backend-api.com/api/v1"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
Cache-Control = "max-age=0, no-cache, no-store, must-revalidate"

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "max-age=31536000, immutable"
